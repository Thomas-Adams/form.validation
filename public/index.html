<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test page file crop, resize and upload</title>
    <link rel="stylesheet" href="_common/css/styles.css" rel="stylesheet" />
    <script src="_common/js/vendor/jquery/dist/jquery.js"></script>
    <script src="_common/js/vendor/moment/moment.js"></script>
    <script src="_common/js/plugin/jquery.form.validation.js"></script>
    <script src="_common/js/vendor/bootstrap.js"></script>
    <style type="text/css">
		.errorBlock {
			color: #a94442;
			display: none;
			margin-bottom: 10px;
			margin-top: 5px;
		}	
		
		.has-error .errorBlock {
			display: block;
		}
		
		.errorBlock ul.error {
			list-style: outside none none;
			padding-left: 0;
		}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-2 col-md-4 col-lg-4">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-4 col-lg-4">
                <form action="" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                    <div class="form-group has-feddback">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" name="email" id="email" required="required" class="form-control" />
                        <span id="error_email" class="errorBlock">
							<ul class="error text-danger">
								<li>The email is required.</li>
								<li>The email format is not valid.</li>
							</ul>
                        </span>
                        
                    </div>
                    <div class="form-group has-feedback">
                        <label for="birthdate" class="control-label">Brithday</label>
                        <input type="date" name="birthday" data-validation-format="YYYY-MM-DD" id="birthday" required="required" class="form-control" />
                         <span id="error_email" class="errorBlock"><ul class="error text-danger"></ul></span>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-4 col-lg-4">
            </div>
        </div>
    </div>
    <script>        
        jQuery(document).ready(function($) {
			
			$('form').formValidation({
				lazyValidation : false,
				validateOnBlur : true,
				onValidateSuccessComplete : function() {alert('form is valid');}
			});

        });
    </script>
</body>
</html>
